<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mirs room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse" style="border-radius: 0px;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">MirsRoom control</a>
            </div>
        </div>
    </nav>
    <div id="app">
      <div class="container">
        <div class="form-group">
          <label class="control-label col-md-2">Table light</label>
          <div class="col-md-10">
            <button class="btn" onclick="update_table_light()" :class="roomData.table_light_status == 1 ? 'btn-danger' : 'btn-success'">
              {{roomData.table_light_status == 1 ? 'Turn off' : 'Turn on'}}
            </button>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Fan</label>
          <div class="col-md-10">
            <button class="btn" onclick="update_fan()" :class="roomData.fan_status == 1 ? 'btn-danger' : 'btn-success'">
              {{roomData.fan_status == 1 ? 'Turn off' : 'Turn on'}}
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
