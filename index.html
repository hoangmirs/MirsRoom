<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script> <!-- thêm thư viện để dùng được các hàm websocket client - file này sẽ được tạo file mở socket server -->
    <script>
    var socket = io.connect('http://192.168.1.7:6969');
    socket.on('connect', function () {
      console.log();
      console.log("Đã kết nối tới socket server");
    });

    var bat1 = function() {
      console.log("Bật") //debug - báo bật
      socket.emit("relay_1_on") // gửi sự kiện "bật" đến Server
    }

    var tat1 = function() {
      console.log("Tắt")
      socket.emit("relay_1_off")
    }
    var bat2 = function() {
      console.log("Bật") //debug - báo bật
      socket.emit("relay_2_on") // gửi sự kiện "bật" đến Server
    }

    var tat2 = function() {
      console.log("Tắt")
      socket.emit("relay_2_off")
    }
    </script>
  </head>
  <body>
    <h1 class="text-center">MirsRoom</h1>
    <div class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-md-2" for="email">Table light</label>
        <div class="col-md-10">
          <button class="btn btn-success" onclick="bat1()">Turn on</button>
          <button class="btn btn-danger" onclick="tat1()">Turn off</button>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2" for="email">Speaker</label>
        <div class="col-md-10">
          <button class="btn btn-success" onclick="bat2()">Turn on</button>
          <button class="btn btn-danger" onclick="tat2()">Turn off</button>
        </div>
      </div>
    </div>
  </body>
</html>
