
<meta charset="UTF-8">

<!-- bật tiếng Việt -->
<script src="/socket.io/socket.io.js" />

<!-- thêm thư viện để dùng được các hàm websocket client - file này sẽ được tạo file mở socket server -->

<script>
  var socket = io.connect("http://192.168.1.8:6969");
  socket.on("connect", function() {
    console.log();
    console.log("Đã kết nối tới socket server");
    socket.on("relay_1_oned", function() {
      console.log("da bat");
    });
  });

  var bat1 = function() {
    console.log("Bật"); //debug - báo bật
    socket.emit("relay_1_on"); // gửi sự kiện "bật" đến Server
  };

  var tat1 = function() {
    console.log("Tắt");
    socket.emit("relay_1_off");
  };
  var bat2 = function() {
    console.log("Bật"); //debug - báo bật
    socket.emit("relay_2_on"); // gửi sự kiện "bật" đến Server
  };

  var tat2 = function() {
    console.log("Tắt");
    socket.emit("relay_2_off");
  };

</script>
<button onclick="bat1()">Bật 1</button>
<button onclick="tat1()">Tắt 1</button>
<button onclick="bat2()">Bật 2</button>
<button onclick="tat2()">Tắt 2</button>
